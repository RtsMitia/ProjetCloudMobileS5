        // Fonctions globales
        window.importData = async function () {
            const btn = document.getElementById('importBtn');
            const logDiv = document.getElementById('log');
            const statsDiv = document.getElementById('stats');
            const clearBtn = document.getElementById('clearBtn');

            btn.disabled = true;
            logDiv.style.display = 'block';
            statsDiv.style.display = 'grid';
            logDiv.innerHTML = '';

            let successCount = 0;
            let errorCount = 0;

            addLog('üöÄ D√©but de l\'import des donn√©es...', 'info');

            for (const signalement of testData.signalements) {
                try {
                    const data = {
                        ...signalement,
                        createdAt: Timestamp.fromDate(new Date(signalement.createdAt))
                    };

                    const docRef = await addDoc(collection(db, 'signalements'), data);
                    successCount++;

                    updateStats(testData.signalements.length, successCount, errorCount);
                    addLog(`‚úì [${docRef.id}] ${signalement.description.substring(0, 50)}...`, 'success');
                } catch (error) {
                    errorCount++;
                    updateStats(testData.signalements.length, successCount, errorCount);
                    addLog(`‚úó Erreur: ${error.message}`, 'error');
                }
            }

            addLog(`\nüìä Import termin√©: ${successCount} succ√®s, ${errorCount} erreurs`, successCount > 0 ? 'success' : 'error');
            btn.disabled = false;
            clearBtn.style.display = 'block';
        };

        window.clearData = async function () {
            if (!confirm('‚ö†Ô∏è Voulez-vous vraiment supprimer TOUS les signalements ?')) {
                return;
            }

            const logDiv = document.getElementById('log');
            const btn = document.getElementById('clearBtn');

            btn.disabled = true;
            addLog('\nüóëÔ∏è Suppression en cours...', 'warning');

            try {
                const snapshot = await getDocs(collection(db, 'signalements'));
                let count = 0;

                for (const doc of snapshot.docs) {
                    await deleteDoc(doc.ref);
                    count++;
                    addLog(`‚úì Supprim√©: ${doc.id}`, 'warning');
                }

                addLog(`\n‚úÖ ${count} signalements supprim√©s`, 'success');
                updateStats(0, 0, 0);
            } catch (error) {
                addLog(`‚úó Erreur: ${error.message}`, 'error');
            }

            btn.disabled = false;
        };

        function addLog(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = message;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateStats(total, success, errors) {
            document.getElementById('totalCount').textContent = total;
            document.getElementById('successCount').textContent = success;
            document.getElementById('errorCount').textContent = errors;
        }
    </script>
